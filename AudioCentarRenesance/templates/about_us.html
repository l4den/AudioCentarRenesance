{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<div class="section">
    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center">
                <h3>{{ text.title }}</h3>
                <p>{{ text.text|linebreaks }}</p>
            </div>
        </div>

        <div class="row">
            {% for image in images %}
            <div class="col-lg-4 col-md-4">
                <img src="{{ image.image.url }}" style="width: 100%; height: 100%;">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<br>

{% endblock content%}
