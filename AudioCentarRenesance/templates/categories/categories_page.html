{% extends 'base.html' %}
{% load static %}

{% block content %}
    <br>
    <section class="section">
        <div class="container">
            <div class="row" >

                {% for category in categories%}
                    
                        <div class="col-md-3 col-xs-6" >
                            <div class="product" >
                                <div class="product-img">
                                    <img src="{{ category.image.url }}" alt=""
                                    style=" width: 100%;
                                    height: auto;
                                    max-width: 100%;
                                    max-height: 100%;
                                    aspect-ratio: 2 / 1;
                                    object-fit: cover;">
                                </div>
                                <div class="product-body">
                                    <h3 class="product-name" style="margin-bottom: -15px;">
                                        <a href="{% url 'store_page' %}?category={{category.slug}}">{{ category.category_name }}</a>
                                    </h3>
                                </div>
                                <hr>
                                <ul class="text-center">
                                    {% for sub_cat in subcategories%}
                                        {% if sub_cat.parent == category %}
                                            <li style="margin-bottom: 10px;">
                                                <a href="{% url 'store_page' %}?sub_category={{sub_cat.slug}}">{{ sub_cat.category_name }}</a>
                                            </li>
                    
                                        {% endif%}
                                    {% endfor%}
                                </ul>
                                <br>
                            </div>
                        </div>
                    
                {% endfor %}

            </div>
        </div>
    </section>


{% endblock content %}
