{% extends 'base.html' %}
{% load static %}

{% block content %}
    <br>
    <section class="section">
        <div class="container">
            <div class="row" >

                {% for category in categories%}
                    <a href="{% url 'store_page' %}?category={{category.slug}}">
                        <div class="col-md-3 col-xs-6" >
                            <div class="product" >
                                <div class="product-img">
                                    <img src="{{ category.image.url }}" alt=""
                                    style=" width: 100%;
                                    height: auto;
                                    max-width: 100%;
                                    max-height: 100%;
                                    aspect-ratio: 1 / 1;
                                    object-fit: cover;">
                                </div>
                                <div class="product-body">
                                    <h3 class="product-name">{{ category.category_name }}</h3>
                                </div>
                            </div>
                        </div>
                    </a>
                {% endfor %}

            </div>
        </div>
    </section>


{% endblock content %}
