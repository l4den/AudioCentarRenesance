{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <div {% if message.tags %} class="text-center alert alert-{{ message.tags }}"{% endif %} role="alert">
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
                    {{ message }}
            </div>
        {% endfor %}
    </ul>
{% endif %}
